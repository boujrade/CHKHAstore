<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منتجات متجرنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f9f9f9;
      direction: rtl;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product-card .rating {
      font-size: 14px;
      color: #f5a623;
      margin: 5px 0;
    }

    .product-card p {
      color: #444;
      margin: 5px 0 10px;
      font-weight: bold;
    }

    .product-card button {
      background: orange;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 5px 0 5px;
    }

    .share-btn {
      background: #ddd;
      color: #333;
      font-size: 13px;
    }

    @media (max-width: 500px) {
      .products-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<h1>منتجاتنا</h1>

<div class="products-container">

  <div class="product-card">
    <img src="images/product1.jpg" alt="Samsung Monitor">
    <h4>شاشة Samsung G6</h4>
    <div class="rating">⭐⭐⭐⭐☆ (4.2)</div>
    <p>$899.99</p>
    <a href="product1.html"><button>شراء</button></a>
    <button class="share-btn" onclick="shareProduct('شاشة Samsung G6')">🔗 مشاركة</button>
  </div>

  <div class="product-card">
    <img src="images/product2.jpg" alt="TP-Link Deco">
    <h4>موزع TP-Link BE170</h4>
    <div class="rating">⭐⭐⭐⭐⭐ (5.0)</div>
    <p>$649.99</p>
    <a href="product2.html"><button>شراء</button></a>
    <button class="share-btn" onclick="shareProduct('موزع TP-Link')">🔗 مشاركة</button>
  </div>

  <div class="product-card">
    <img src="images/product3.jpg" alt="Razer Keyboard">
    <h4>لوحة مفاتيح Razer</h4>
    <div class="rating">⭐⭐⭐⭐☆ (4.5)</div>
    <p>$299.99</p>
    <a href="product3.html"><button>شراء</button></a>

 <button class="share-btn" onclick="shareProduct('لوحة Razer')">🔗 مشاركة</button>
  </div>

  <div class="product-card">
    <img src="images/product4.jpg" alt="Logitech Mouse">
    <h4>فأرة Logitech G Pro</h4>
    <div class="rating">⭐⭐⭐⭐☆ (4.6)</div>
    <p>$149.99</p>
    <a href="product4.html"><button>شراء</button></a>

    <button class="share-btn" onclick="shareProduct('فأرة Logitech')">🔗 مشاركة</button>
  </div>

  <div class="product-card">
    <img src="images/product5.jpg" alt="Webcam">
    <h4>كاميرا HD 1080p</h4>
    <div class="rating">⭐⭐⭐☆☆ (3.8)</div>
    <p>$79.99</p>
    <a href="product5.html"><button>شراء</button></a>

    <button class="share-btn" onclick="shareProduct('كاميرا ويب')">🔗 مشاركة</button>
  </div>

  <div class="product-card">
    <img src="images/product6.jpg" alt="USB Hub">
    <h4>محول USB-C 7 منافذ</h4>
    <div class="rating">⭐⭐⭐⭐☆ (4.4)</div>
    <p>$49.99</p>
    <a href="product6.html"><button>شراء</button></a>

    <button class="share-btn" onclick="shareProduct('محول USB')">🔗 مشاركة</button>
  </div>

</div>

<script>
  function shareProduct(name) {
    const url = window.location.href;
    if (navigator.share) {
      navigator.share({
        title: name,
        text: `اطلع على هذا المنتج: ${name}`,
        url: url
      }).catch((err) => console.log("لم تتم المشاركة:", err));
    } else {
      alert("المشاركة غير مدعومة على هذا المتصفح.");
    }
  }

  function goToDetails(name) {
    alert(`سيتم توجيهك إلى صفحة تفاصيل: ${name} (مثال فقط)`);
    // في موقع فعلي، استبدل هذا بـ window.location.href = 'product1.html';
  }
</script>

</body>
</html>
