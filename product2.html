<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TP-Link BE170</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; direction: rtl; }
    .container {
      max-width: 900px; margin: auto; background: #fff; padding: 20px;
      border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .gallery { position: relative; text-align: center; }
    .gallery img {
      width: 100%; max-height: 400px; border-radius: 10px; object-fit: contain;
    }
    .buttons button {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); color: white; border: none;
      padding: 10px; cursor: pointer; font-size: 20px;
    }
    .buttons .prev { left: 10px; }
    .buttons .next { right: 10px; }

    .desc { margin-top: 20px; font-size: 1.1em; color: #333; line-height: 1.6; text-align: right; }
    .price { font-size: 2em; color: #111; margin: 20px 0; }

    .btns { display: flex; gap: 15px; margin-top: 20px; justify-content: flex-end; }
    .btns button {
      padding: 15px 25px; border: none; border-radius: 6px;
      font-size: 1em; cursor: pointer;
    }
    .add-cart { background: #ffd814; }
    .buy-now { background: #f08804; color: white; }
  </style>
</head>
<body>

<div class="container">
  <h2>راوتر TP-Link BE170 Wi-Fi 7</h2>
  <div class="gallery">
    <img id="mainImage" src="https://m.media-amazon.com/images/I/61OwRfyFYHL._AC_SX466_.jpg" alt="راوتر TP-Link">
    <div class="buttons">
      <button class="prev" onclick="prevImage()">❮</button>
      <button class="next" onclick="nextImage()">❯</button>
    </div>
  </div>

  <div class="price">$299.99</div>

  <div class="desc">
    استمتع بسرعات Wi-Fi 7 تصل إلى 19Gbps لأداء فائق.<br>
    تقنية OFDMA و MU-MIMO لضمان اتصال متعدد الأجهزة دون تأخير.<br>
    تصميم أنيق مع هوائيات قوية لتحسين التغطية اللاسلكية.<br>
    ★★★★★ 210 تقييم – التقييم العام 4.5/5.
  </div>

  <div class="btns">
    <button class="add-cart">أضف إلى السلة</button>
    <button class="buy-now">اشترِ الآن</button>
  </div>
</div>

<script>
  const images = [
    "https://m.media-amazon.com/images/I/61OwRfyFYHL._AC_SX466_.jpg",
    "https://m.media-amazon.com/images/I/71UyoBknEaL._AC_SX466_.jpg",
    "https://m.media-amazon.com/images/I/81eD99YFJHL._AC_SX466_.jpg"
  ];
  let index = 0;
  const img = document.getElementById("mainImage");

  function nextImage() {
    index = (index + 1) % images.length;
    img.src = images[index];
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length;
    img.src = images[index];
  }
</script>

</body>
</html>
